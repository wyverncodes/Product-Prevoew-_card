  <body>
    <div class="card">
      <div class="image">
        <img
          src="/product-preview-card-component-main/images/image-product-desktop.jpg"
          alt="Perfume"
          class="card__image"
        />
      </div>
      <div class="card__content">
        <h3 class="card__title">Perfume</h3>
        <h2 class="card__name">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h1 class="card__price">$149.99</h1>
          <p class="card__price-cut">$169.99</p>
        </div>
        <div class="button">
          <button class="card__button">
            <img
              src="/product-preview-card-component-main/images/icon-cart.svg"
              alt=""
              class="button__image"
            />Add to Cart
          </button>
        </div>
      </div>
    </div>
